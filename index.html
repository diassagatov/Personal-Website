<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>МУАХАХАА ЭТО МОЙ САЙТ!!!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header {
            text-align: center;
            padding: 50px;
            background-color: #343a40;
            color: #ffffff;
        }

        .container {
            margin-top: 20px;
        }

        .game-container {
            text-align: center;
            margin-top: 50px;
        }

        #game {
            font-size: 24px;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #game:hover {
            background-color: #0056b3;
        }

        #guess-input {
            font-size: 18px;
            margin-top: 10px;
            width: 200px;
            text-align: center;
            padding: 8px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }

        #result {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }

        #visuals {
            margin-top: 20px;
        }

        .heart {
            color: #dc3545;
            font-size: 36px;
            margin: 0 5px;
            animation: heartbeat 0.7s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        #youtube-video {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>МУАХАХАА ЭТО МОЙ САЙТ!!!</h1>
    <p>я тут еще ниче не сделал, но он мой)))</p>
    <p>с.Диас</p>
</div>


<div class="container">

        <iframe id="youtube-video" class="embed-responsive-item" src="https://www.youtube.com/embed/alWQ2cVKNDg" allowfullscreen></iframe>
    
</div>

<div>
      <h2>Project Details</h2>
      <p>Details for {projectName}</p>
      <GitHubPagesEmbed githubPagesUrl={https://diassagatov.github.io/Slot_simulator/} />
</div>


    
<div class="game-container">
    <h3>Мини-игра</h3>
    <p>угадай число от 1 до 10</p>
    <input type="number" id="guess-input" placeholder="Введите число от 1 до 10">
    <button id="game" onclick="playGame()">Нажми меня!</button>
    <p id="result"></p>
    <div id="visuals"></div>
</div>

<script>
    function playGame() {
        var randomNumber = Math.floor(Math.random() * 10) + 1;
        var userGuess = document.getElementById("guess-input").value;
        var visuals = document.getElementById("visuals");

        visuals.innerHTML = ""; // Clear previous visuals

        if (userGuess == randomNumber) {
            document.getElementById("result").innerText = "Поздравляю! Ты угадал число!";
            showHearts(3); // Display 3 hearts for a correct guess
        } else {
            document.getElementById("result").innerText = "Увы! Попробуй еще раз. Загаданное число было: " + randomNumber;
            showHearts(1); // Display 1 heart for an incorrect guess
        }
    }

    function showHearts(count) {
        var visuals = document.getElementById("visuals");
        for (var i = 0; i < count; i++) {
            var heart = document.createElement("span");
            heart.innerHTML = "&hearts;";
            heart.className = "heart";
            visuals.appendChild(heart);
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
